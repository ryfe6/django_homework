{% extends 'main/base.html' %}
{% load photo_tags %}
{% block content %}
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Главное</h1>
                <p class="lead text-body-secondary">Наш сайт является домашней работой. Мы тут ничего не продаем.</p>
            </div>
        </div>
    </section>

    <div class="album py-5 bg-body-tertiary">
        <div class="container">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for items in object_list %}
                    <div class="col">
                        <div class="card shadow-sm">
                            <img src="{{ items.img | media_filter }}" class="img-fluid" alt="items photo">
                            <div class="card-body">
                                <p class="card-text">{{ items }}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <ul class="list-unstyled">
                                <li><a href="{% url 'main:product_view' items.pk %}" class="text-black">Посмотреть</a></li>
                                <li><p class="text-black">{{ items.description|slice:100 }}</p></li>
                </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
